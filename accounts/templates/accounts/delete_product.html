<!DOCTYPE html>
<html>
<head>
    <title>Изтриване на продукт</title>
</head>
<body>
    <h1>Сигурни ли сте, че искате да изтриете продукта "{{ product.name }}"?</h1>
    <p>Категория: {{ product.get_category_display }}</p>
    <p>Цена: {{ product.price }} лв.</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Изтрий</button>
    </form>
</body>
</html>
